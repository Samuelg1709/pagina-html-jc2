<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registro.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asap:wght@500&family=Kanit:wght@300&family=Source+Code+Pro:wght@600&family=Young+Serif&display=swap');
      </style>
    <title>Registro</title>
    
</head>
<body>
    


    <form id="registrationForm" class="gender">
        <h1 class="titulo">REGISTRATE!</h1>
        <label for="firstName">Nombres:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Nombre" required>
        <br>
        <label for="lastName">Apellidos:</label>
        <input type="text" id="lastName" name="lastName" placeholder="apellido" required>
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email"  placeholder="ejemplo@gmail.com" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="crea una contraseña" required>
        <br>
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="crea una contraseña" required>
        
            <input type="checkbox" id="visible">
            <label for="visible">Mostrar Contraseña</label>
      

        <br>

        <label for="gender">Género:</label>
        <label for="male">Masculino</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Femenino</label>
        <input type="radio" id="female" name="gender" value="female">
        
        <div class="button">
            <button type="button" id="registerButton">Registrarse</button>
        </div>
    </form>
<script src="registro.js"></script>

</body>
</html>
